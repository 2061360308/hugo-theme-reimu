{{ $icon_font := .Site.Params.icon_font }}
{{ $clipboard := .Site.Params.clipboard }}
{{ $outdate := .Site.Params.outdate }}
{{ $siteConfig := dict "icon_font" $icon_font "clipboard" $clipboard "outdate" $outdate }}
<script>
  window.siteConfig = JSON.parse({{ $siteConfig | jsonify }});
</script>
{{ if .Site.Params.service_worker.enable }}
<script>
  window.siteConfig.swPath = '{{ "sw.js" | relURL }}';
</script>
{{ end }}
